<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA CART- Best Apparels Online Store</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="/index.html">
            <img src="/assests//alpha.png" class="brand-logo" alt="logo" />
          </a>
        </div>

        <div class="search">
          <input type="text" class="search-box" placeholder="search here...." />
          <button class="search-btn">search</button>
        </div>
        <div class="nav-links">
          <a href="/login/login.html" class="login">
            <button class="login-btn">Login</button>
          </a>

          <a href="#">
            <i class="fa far fa-shopping-cart icon-badge">
              <span class="icon-badge-count bg-primary">2</span>
            </i>
          </a>
          <a href="#">
            <i class="fa far fa-light fa-heart icon-badge">
              <span class="icon-badge-count bg-primary">2</span>
            </i>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="slider-container">
        <button class="shop-btn">Shop Now</button>
      </div>
    </main>
    <section>
      <h1 class="featured-pages-heading">BIGGEST DEALS ON TOP BRANDS</h1>
      <div class="cards-container">
        <div class="cards">
          <div class="card-badge-image">
            <img class="img" src="/assests/card2.png" alt="image" />
            <span class="img-badge">T Shirts</span>
          </div>

          <div class="card-badge-image">
            <img class="img" src="/assests/card5.png" alt="image" />
            <span class="img-badge">Shirts</span>
          </div>

          <div class="card-badge-image">
            <img class="img" src="/assests/card11.png" alt="image" />
            <span class="img-badge">Shoes</span>
          </div>

          <div class="card-badge-image">
            <img class="img" src="/assests/card10.png" alt="image" />
            <span class="img-badge">Sports Wear</span>
          </div>
        </div>
      </div>
    </section>

    <section class="product">
      <h2 class="product-category">Best Selling</h2>
      <div class="products-container">
        <div class="product-card">
          <div class="product-image">
            <span class="discount-tag">50% off</span>
            <img src="/assests/card5.png" class="product-thumb" alt="img" />
            <button class="card-btn btn-primary">buy now</button>
            <button class="card-btn btn-secondary">add to cart</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <span class="discount-tag">50% off</span>
            <img src="/assests/card7.png" class="product-thumb" alt="img" />
            <button class="card-btn btn-primary">buy now</button>
            <button class="card-btn btn-secondary">add to cart</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <span class="discount-tag">50% off</span>
            <img src="/assests/card8.png" class="product-img" alt="img" />
            <button class="card-btn btn-primary">buy now</button>
            <button class="card-btn btn-secondary">add to cart</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <span class="discount-tag">50% off</span>
            <img src="/assests/card3.png" class="product-thumb" alt="img" />
            <button class="card-btn btn-primary">buy now</button>
            <button class="card-btn btn-secondary">add to cart</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer-container">
      <h2>Made with ❤️ by Anand Jha</h2>
    </footer>
  </body>
</html>

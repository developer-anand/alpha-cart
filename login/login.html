<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA CART- Best Apparels Online Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/login/login.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img src="/assests//alpha.png" class="brand-logo" alt="logo" />
        </div>

        <div class="search">
          <input type="text" class="search-box" placeholder="search here...." />
          <button class="search-btn">search</button>
        </div>
        <div class="nav-links">
          <a href="/login/login.html" class="login-btn">Login</a>

          <a href="#">
            <i class="fa far fa-shopping-cart icon-badge">
              <span class="icon-badge-count bg-primary">2</span>
            </i>
          </a>
          <a href="#">
            <i class="fa far fa-light fa-heart icon-badge">
              <span class="icon-badge-count bg-primary">2</span>
            </i>
          </a>
        </div>
      </nav>
    </header>

    <section>
      <div class="login-container">
        <h2 class="login-heading">Login</h2>

        <div class="auth-user-input">
          <label for="user-input" class="input-label">Email</label>
          <!-- <div class="user-input"> -->
          <input
            id="user-input"
            type="email"
            class="user-input"
            placeholder="Enter Email"
            name="user"
          />
          <!-- </div> -->
          <!-- <div class="user-input"> -->
          <label for="user-input" class="input-label">Password</label>
          <input
            type="password"
            class="user-input"
            placeholder="Enter Password"
            name="password"
          />
          <!-- </div> -->
        </div>

        <div class="auth-forget">
          <a href="#" class="auth-forget-text">Forgot your password?</a>
          <div class="auth-remember-input">
            <input type="checkbox" value="" />
            <span class="auth-remember-text">Remember Me</span>
          </div>
        </div>

        <button class="auth-btn">Login</button>
        <button class="auth-btn">Signup</button>
      </div>
    </section>
  </body>
</html>
